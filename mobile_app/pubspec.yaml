name: mobile_app
description: Client mobile app using dynamic translations.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # For localization
    sdk: flutter
  intl: ^0.20.2 # For localization generation
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  http: ^1.0.0 # For fetching translations later

  translation_domain:
    path: ../packages/translation_domain

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/translations/